spring.application.name=adrift
spring.profiles.active=default

app.jwt-salt=815e5e23-681f-4825-a70b-c03857067dd9
app.jwt-duration-hours=12
app.clear-on-startup=false
app.generate-fake-data=false

server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/javascript,text/css
server.compression.min-response-size=1024
server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:sqlite:adrift.sqlite
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

spring.jpa.open-in-view=false
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false

spring.devtools.add-properties=true
logging.level.web=debug
