questions:
  - id: 1
    name: Area
    type: DECIMAL
    min: 0
    message: Area value is incorrect
  - id: 2
    name: Period
    type: OPTION
    required: true
    options:
      - id: 1
        name: Weekly
      - id: 2
        name: Monthly
      - id: 3
        name: Yearly
  - id: 3
    name: Construction Year
    type: NUMBER
    min: 1800
    max: 2050
    message: Construction Year is incorrect
  - id: 4
    name: WWW
    type: TEXT
    regex: ^https?:\/\/(www\.)?[a-zA-Z0-9\-._~:\/?#\[\]@!$&'()*+,;=%]+$
    message: URL is incorrect
  - id: 5
    name: YouTube link
    type: TEXT
    regex: ^https?:\/\/(www\.)?youtube\.com\/watch\?v=[a-zA-Z0-9\-._~:\/?#\[\]@!$&'()*+,;=%]+$
    message: YouTube link is incorrect
  - id: 6
    name: Pets Allowed
    type: OPTION
    options:
      - id: 4
        name: Yes
      - id: 5
        name: No
  - id: 7
    name: Other Features
    type: CHECKBOX
    options:
      - id: 6
        name: Garage
      - id: 7
        name: High Ceilings
      - id: 8
        name: Electric Door Openers
      - id: 9
        name: Long Driveway
